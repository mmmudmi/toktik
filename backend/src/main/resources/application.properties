spring.datasource.url=
spring.datasource.username=
spring.datasource.password=classpath:key/db_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.data.couchbase.auto-index=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.servlet.context-path=/api
rsa.private-key=classpath:key/private.pem
rsa.public-key=classpath:key/public.pem
aws.endpoint=
aws.region=
aws.bucketName=
aws.accessKey=classpath:key/access_key
aws.secretKey=classpath:key/secret_key
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=80MB